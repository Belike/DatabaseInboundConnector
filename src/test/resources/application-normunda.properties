camunda.connector.polling.enabled=true
camunda.connector.polling.interval=5000

# Camunda Client Configuration
camunda.client.mode=oidc

# Authentication Configuration
camunda.client.auth.oidc-type=keycloak
camunda.client.auth.issuer=https://normunda.de/auth/realms/camunda-platform
camunda.client.auth.client-id=zeebe
camunda.client.auth.client-secret=XjaV2e3w8EbJkHTq

# Zeebe Configuration
camunda.client.zeebe.enabled=true
camunda.client.zeebe.gateway-url=https://normunda.de
camunda.client.zeebe.base-url=https://normunda.de/zeebe
camunda.client.zeebe.prefer-rest-over-grpc=false
camunda.client.zeebe.audience=zeebe-api

# Operate Configuration
camunda.client.operate.enabled=true
camunda.client.operate.base-url=https://normunda.de/operate
camunda.client.operate.audience=operate-api

# Tasklist Configuration
camunda.client.tasklist.enabled=true
camunda.client.tasklist.base-url=https://normunda.de/tasklist
camunda.client.tasklist.audience=tasklist-api

# Optimize Configuration
camunda.client.optimize.enabled=false
#camunda.client.optimize.base-url=https://normunda.de/optimize
#camunda.client.optimize.audience=optimize-api

# Identity Configuration
camunda.client.identity.enabled=true
camunda.client.identity.base-url=https://normunda.de/identity
camunda.client.identity.audience=identity-api


